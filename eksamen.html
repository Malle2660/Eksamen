<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Portefølje Dashboard</title>
  <style>
    /* --- Global Styles --- */
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* --- Dashboard Card --- */
    .dashboard-card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      max-width: 300px;
      width: 100%;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #ccc;
    }

    .card-title {
      font-weight: 500;
    }

    .card-change {
      font-weight: bold;
    }

    .card-change.positive {
      color: #4ade80; /* Grøn */
    }

    .card-change.negative {
      color: #f87171; /* Rød */
    }

    .card-value {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Dashboard Brik -->
  <div class="dashboard-card">
    <div class="card-header">
      <span class="card-title">Total Værdi</span>
      <span class="card-change positive">+2.4%</span>
    </div>
    <div class="card-value">224.543 DKK</div>
  </div>

  <script>
    // Valgfri dynamisk opdatering med JavaScript
    function updateCard(title, value, change) {
      const card = document.querySelector('.dashboard-card');
      card.querySelector('.card-title').textContent = title;
      card.querySelector('.card-value').textContent = value;

      const changeEl = card.querySelector('.card-change');
      changeEl.textContent = change;

      if (change.startsWith('-')) {
        changeEl.classList.remove('positive');
        changeEl.classList.add('negative');
      } else {
        changeEl.classList.remove('negative');
        changeEl.classList.add('positive');
      }
    }

    // Eksempel: skift data efter 3 sekunder
    setTimeout(() => {
      updateCard("Realiseret Gevinst", "10.241 DKK", "+5.1%");
    }, 3000);
  </script>

</body>
</html>
